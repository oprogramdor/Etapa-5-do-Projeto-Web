<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>
    <form>
        <div class="form-group row">
          <label for="nome" class="col-md-2">Nome Completo:</label>
          <input type="text" class="col-md-10" id="nomemae" placeholder="Digite o nome aqui.">
        </div>
        
        <div class="form-group row">
          <label for="nomepai" class="col-md-2">Nome da Pai Completo:</label>
          <input type="text" class="col-md-10" id="nomepai" placeholder="Digite o nome aqui.">
        </div>

        <div class="form-group row">
            <label for="email" class="col-md-2">E-mail:</label>
            <input type="text" class="col-md-10" id="email" placeholder="Digite seu e-mail aqui.">
        </div>
        
        <div class="form-group row">
          <label for="data" class="col-md-2">Data de Nascimento:</label>
          <input type="date" class="col-md-10" id="data" placeholder="Digite sua data de aniversário aqui.">
        </div>
       
        <div class="form-group row">
          <label for="endereco" class="col-md-2">Endereço:</label>
          <input type="text" class="col-md-5" id="nome" placeholder="Endereço">
          <label for="complemento" class="col-md-2">Complemento:</label>
          <input type="text" class="col-md-2" id="complemento" placeholder="Complemento">

        </div>

        <div class="form-group row">
          <label for="telefone" class="col-md-2">Telefone:</label>
          <input type="number" class="col-md-3" id="telefone" placeholder="(DDD)____-____">
        </div>

        <div class="form-group row">
          <label for="UF" class="col-md-2">UF:</label>
          <select id="UF" name="UF">
             
              <option selected>Selecione UF</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MS</option>
              <option>MT</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
           </select>
       
          </div>

          <div class="row-inline">
            
            <input type="checkbox" id="norobot" name="checkbox" value="notrobo">
            <label for="notarobot">Não sou um robô.</label>

            <br>
            <button type="button" class="btn btn-primary btn-lg">Enviar</button>

           </div>

           
      </form>
</div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
